name: Build and Deploy Docker Image to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}
        username: ${{ secrets.AZURE_ACR_USERNAME }}
        password: ${{ secrets.AZURE_ACR_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/fastapi-libreoffice:latest .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/fastapi-libreoffice:latest

    - name: Deploy to Azure Web App (Container)
      uses: azure/webapps-container-deploy@v1
      with:
        app-name: middlewaredocmanagement
        images: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/fastapi-libreoffice:latest 
